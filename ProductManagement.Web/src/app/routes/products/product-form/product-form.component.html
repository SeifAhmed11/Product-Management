<mat-card style="max-width:640px; margin:auto;">
<h2 style="margin:0 0 12px 0;">{{isEdit ? 'Edit' : 'Add'}} Product</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="outline" ng-reflect-name="name">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls.name.hasError('required')">Name is required</mat-error>
    <mat-error *ngIf="form.controls.name.hasError('maxlength')">Max 100 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" ng-reflect-name="sku">
    <mat-label>SKU</mat-label>
    <input matInput formControlName="sku" />
    <mat-error *ngIf="form.controls.sku.hasError('required')">SKU is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="form.controls.price.hasError('min')">Price must be greater than 0</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
</mat-card>
