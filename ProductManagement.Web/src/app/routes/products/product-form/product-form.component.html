<mat-toolbar color="primary" style="margin-bottom:16px; border-radius:8px;">
  <span>{{ isEdit ? 'Edit Product' : 'Add Product' }}</span>
  <span style="flex:1"></span>
</mat-toolbar>

<mat-card>
  <form [formGroup]="form" (ngSubmit)="save()" class="form-container">
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>SKU</mat-label>
        <input matInput formControlName="sku" />
        <mat-error *ngIf="form.controls.sku.hasError('required')">
          SKU is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('maxlength')">
          Max 100 characters
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="form.controls.price.hasError('min')">
          Price must be greater than 0.
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        {{ isEdit ? 'Update' : 'Save' }}
      </button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">
        <mat-icon>close</mat-icon>
        Cancel
      </button>
    </div>
  </form>
</mat-card>
