<mat-toolbar color="primary" style="margin-bottom:12px;">
  <span>Products</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="exportCsv()" matTooltip="Export CSV">
    <mat-icon>file_download</mat-icon>
  </button>
  <button mat-raised-button color="accent" (click)="add()">
    <mat-icon>add</mat-icon>
    Add Product
  </button>
  <style>
    .spacer { flex:1; }
  </style>
</mat-toolbar>

<mat-card style="margin-bottom:12px;">
  <div style="display:flex; gap:12px; align-items:center;">
    <mat-form-field appearance="outline" style="flex:1;">
      <mat-label>Search by Name or SKU</mat-label>
      <input matInput (keyup)="onSearchChange($any($event.target).value)" />
      <button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchChange('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox (change)="onToggleDeleted($event.checked)">Show Deleted</mat-checkbox>
    <div>Found: {{total}}</div>
  </div>
</mat-card>

<table mat-table [dataSource]="data" class="mat-elevation-z1" style="width:100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let row"> {{row.sku}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="edit(row)">Edit</button>
      <button mat-button color="warn" (click)="delete(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="loading" style="display:flex;justify-content:center;margin:16px 0;">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<mat-paginator [length]="total" [pageIndex]="page-1" [pageSize]="pageSize"
  [pageSizeOptions]="[5,10,20]" (page)="onPage($event)">
</mat-paginator>
